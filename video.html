function autoplay(){
  if (getParameterByName('autoplay')){
    setTimeout(function() {
      myPlaylist.play();
      //$("#jquery_jplayer_N").jPlayer("play")
    }, 1000);
  }
};
function chuascript(){
  var year = getParameterByName('year')
  var episode = getParameterByName('episode')
  //if ((getParameterByName('year'))&&(getParameterByName('episode'))){
  if (getParameterByName('episode')){
    if (year == 2017){
      episode = episode-405;
      var epnum = "-"+episode
      epnum = parseInt(epnum)
      setTimeout(function() {
        myPlaylist.play(epnum);
      }, 1000);
    } else {
      var suffix
      if (episode <= 212){
        suffix = ".mov"
      } else {
        suffix = ".mp4"
      }
        myPlaylist.setPlaylist([{
          title:"CTV#"+episode,
          artist:"From the archive",
  		    free:true,
  		    m4v: "http://www.cchsctv.com/episodes/ctv"+episode+suffix,
  	      poster:"ctv_images/videoblankl.jpg"
        }]);

    }
  }
}
//$("#jplayer_inspector_1").jPlayerInspector({jPlayer:$("#jquery_jplayer_N")});
});

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
