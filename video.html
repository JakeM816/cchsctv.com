<script type="text/javascript">
var video = document.getElementById('video');
video = videojs('video'); //video.js, remove for html5 player
var table = document.getElementById('playlist');
var source = document.createElement('source');
var srcvideo = document.getElementById('srcvideo');
var xmlhttp = new XMLHttpRequest();
var videoload = false;
var xml_load = false;

loadXMLDoc(2017).then(function(year) { //CHANGE THIS TO THE CURRENT YEAR
  videoload = false;
  table.rows[0].cells[0].onclick();
  autoplay();
})

video.on('ended', function() {
  epnum = document.getElementsByClassName("hover")[0].parentElement.nextElementSibling.childNodes[0].id
  //active_video = active_video.match(/\d\d\d/i);
  //epnum = active_video-1;
  //epnum2file();
  set_video(epnum);
});

function playpause() {
  /*
  if (video.paused){
    video.play();
  } else {
    video.pause();
  }
  */
}

function autoplay() {
  if (URLParams.special){
    loadXMLDoc("special");
  }
  if (URLParams.year){
    loadXMLDoc(URLParams.year);
  }
  if (URLParams.episode){
    epnum=URLParams.episode[0];
    videoload = false;
    epnum2file();
    var found = xmlhttp.responseXML.evaluate("/*/ep[video = \'"+epnum+"\']", xmlhttp.responseXML);
    function getNodes(iterator) {
    var nodes = [],
    next = iterator.iterateNext();
    nodes.push(next);
    return nodes;
    }
    getNodes(found).forEach(function (node) {
      loadXMLDoc(node.getAttribute("year"));
      videoload = false;
      set_video(epnum);
    });
  }
  if (URLParams.autoplay){
    setTimeout(function() {
      video.play();
      videoload = "true";
    }, 1000);
  }
}


function set_video(epnum){
  hover = document.getElementsByClassName("hover")
  while (hover.length){
  hover[0].className = hover[0].classList.remove("hover");
  };
  var active_video = epnum
  vurl = "episodes/"+epnum;
  video.src(vurl);
  if (videoload === false){
    videoload = true;
    video.load();
  } else {
    video.load();
    video.play();
  }
  document.getElementById(active_video).classList.add("hover");
  active_video = active_video.match(/\d\d\d/i);
  document.getElementById("permalink").href = "/video.html?episode="+active_video+"&autoplay"
  document.getElementById("permalink").innerHTML = "cchsctv.com/video.html?episode="+active_video
}

function epnum2file(){
  var suffix;
  if (epnum <= 212) {
    suffix = ".mov"
  } else {
    suffix = ".mp4"
  }
  epnum = "ctv"+epnum+suffix;
}

var URLParams = {};
if (location.search) location.search.substr(1).split("&").forEach(function(item) {
    var s = item.split("="),
        k = s[0],
        v = s[1] && decodeURIComponent(s[1]); //  null-coalescing / short-circuit
    //(k in qd) ? qd[k].push(v) : qd[k] = [v]
    (URLParams[k] = URLParams[k] || []).push(v) // null-coalescing / short-circuit
})

function loadXMLDoc(year) {
  if (isNaN(year)){
    year=URLParams[year].join("\"],[special=\"")
    var selector="[special=\""+year+"\"]"
    video.poster("ctv_images/videoblankl.jpg")
  } else {
    var selector="[year=\""+year+"\"]"
    if (xml_load == true) {
      video.poster('ctv_images/'+String(year).substr(-2)+'arch.jpg')
    }
  }
  return new Promise(function(resolve){
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        xml2table(xmlhttp, selector);
        resolve("done!");
      }
    };
    if (xml_load == false) {
      xmlhttp.open("GET", "video.xml", true);
      xmlhttp.send();
      xml_load = true;
    } else if (xml_load == true) {
    xml2table(xmlhttp, selector);
    resolve("done!");
    videoload = false;
    table.rows[0].cells[0].onclick();
    };
  });
}

function xml2table(xml,selector) {
  var i;
  var xmlDoc = xml.responseXML;
  var tableTMP="";
  //var x = xmlDoc.getElementsByTagName("episode");
  var x =xmlDoc.querySelectorAll(selector);
  for (i = 0; i <x.length; i++) {
    tableTMP += "<tr><td href=\"#\"  id=\"" +
    x[i].getElementsByTagName("video")[0].childNodes[0].nodeValue +
    "\" onclick=set_video(this.id);><a class=\"download\" href=\"episodes/" +
    x[i].getElementsByTagName("video")[0].childNodes[0].nodeValue +
    "\"download>(mp4)</a>"+
    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "<span> Aired: " +
    x[i].getElementsByTagName("aired")[0].childNodes[0].nodeValue +
    "<br>Featuring: " +
    x[i].getElementsByTagName("ft")[0].childNodes[0].nodeValue +
    "</span></td></tr>";
  }
  document.getElementById("playlist").innerHTML = tableTMP;
}

</script>
